<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DockyMusic</title>
  <!-- Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Nouvelle palette et layout */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #4f8cff;
      --primary-light: #7abaff;
      --primary-dark: #2c5ecf;
      --bg-dark: #181c24;
      --bg-light: #f4f7fa;
      --surface-dark: #23283b;
      --surface-light: #ffffff;
      --text-dark: #23283b;
      --text-light: #f4f7fa;
      --text-secondary: #7a8ca5;
      --radius: 18px;
      --radius-sm: 10px;
      --radius-lg: 32px;
      --shadow: 0 4px 24px rgba(0,0,0,0.10);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.18);
      --transition: all 0.25s cubic-bezier(.4,0,.2,1);
      --sidebar-width: 260px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      transition: var(--transition);
      display: flex;
      flex-direction: row;
      overflow-x: hidden;
    }

    body.light-mode {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* Sidebar */
    #sidebar {
      width: var(--sidebar-width);
      background: var(--surface-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem 1rem;
      box-shadow: var(--shadow);
      min-height: 100vh;
      position: fixed;
      left: 0; top: 0; bottom: 0;
      z-index: 100;
      transition: var(--transition);
    }

    body.light-mode #sidebar {
      background: var(--surface-light);
      color: var(--text-dark);
    }

    .sidebar-menu {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin: 2rem 0 2rem;
      width: 100%;
    }

    .sidebar-btn {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      padding: 0.7rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      text-align: left;
    }

    .sidebar-btn.active, .sidebar-btn:hover {
      background: var(--primary);
      color: #fff;
    }

    #toggle-theme {
      margin-top: auto;
      margin-bottom: 1rem;
      background: var(--primary-light);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 2.7rem;
      height: 2.7rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
    }

    #toggle-theme:hover {
      background: var(--primary-dark);
    }

    /* Main content */
    #main-content {
      margin-left: var(--sidebar-width);
      flex: 1;
      padding: 2.5rem 2rem 6rem 2rem;
      min-height: 100vh;
      transition: var(--transition);
      max-width: 1200px;
      /* Centrage horizontal et vertical */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-right: auto;
      margin-left: var(--sidebar-width);
    }

    .app-title {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      display: flex;
      gap: 0.5rem;
    }

    .app-subtitle {
      color: var(--text-secondary);
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* Search bar */
    #search-bar {
      display: flex;
      background: var(--surface-dark);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: 0;
    }

    body.light-mode #search-bar {
      background: var(--surface-light);
    }

    #search-input {
      flex: 1;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
    }

    #search-input::placeholder {
      color: var(--text-secondary);
    }

    #search-button {
      padding: 0 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    #search-button:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
    }

    /* Loader */
    #loader {
      display: none;
      text-align: center;
      padding: 2rem;
      color: var(--primary);
      max-width: 300px;
      margin: 2rem auto;
      background: var(--surface-dark);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    body.light-mode #loader {
      background: var(--surface-light);
    }

    /* Results grid */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0.5rem;
      margin-top: 1rem;
    }

    .result {
      background: var(--surface-dark);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 260px;
    }

    body.light-mode .result {
      background: var(--surface-light);
    }

    .result:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: var(--shadow-lg);
    }

    .result img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .result-info {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .result-channel {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .result-duration {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--primary);
      color: white;
      padding: 0.2rem 0.7rem;
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* Player bar */
    #player-bar {
      position: fixed;
      left: var(--sidebar-width);
      right: 0;
      bottom: 0;
      background: var(--surface-dark);
      border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      box-shadow: var(--shadow-lg);
      z-index: 999;
      max-width: calc(100vw - var(--sidebar-width));
      margin: 0 auto;
      transition: var(--transition);
      min-height: 90px;
    }

    body.light-mode #player-bar {
      background: var(--surface-light);
    }

    #youtube-player {
      width: 120px;
      height: 68px;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow);
      margin-right: 1rem;
      background: #000;
    }

    #player-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    #player-title {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--primary);
      font-size: 1.1rem;
    }

    #player-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }

    .control-button {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: rgba(79,140,255,0.12);
      color: var(--primary);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      font-size: 1.3rem;
    }

    .control-button:hover {
      background: var(--primary);
      color: white;
      transform: scale(1.1);
    }

    #like-btn {
      margin-left: 1rem;
      background: rgba(255, 107, 107, 0.12);
      color: var(--primary);
    }

    #like-btn:hover {
      background: var(--primary);
      color: white;
    }

    #toggle-collapse {
      display: none;
    }

    /* Sections */
    .section-title {
      font-size: 1.2rem;
      margin: 1.5rem 0 1rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #history-list, #likes-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .history-item, .like-item {
      padding: 0.5rem 1rem;
      background: rgba(79,140,255,0.10);
      border-radius: var(--radius-sm);
      color: var(--primary);
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .history-item:hover, .like-item:hover {
      background: var(--primary);
      color: white;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      #sidebar {
        width: 70px;
        padding: 1rem 0.2rem;
      }
      #main-content {
        margin-left: 70px;
        padding: 1.2rem 0.5rem 6rem 0.5rem;
        /* Centrage sur petits écrans */
        align-items: center;
        justify-content: center;
      }
      #player-bar {
        left: 70px;
        max-width: calc(100vw - 70px);
        padding: 1rem 0.5rem;
      }
      .sidebar-logo {
        font-size: 1.3rem;
      }
      .sidebar-btn span {
        display: none;
      }
    }

    @media (max-width: 600px) {
      #sidebar {
        position: fixed;
        width: 100vw;
        height: 60px;
        min-height: 0;
        flex-direction: row;
        bottom: 0; top: auto; left: 0; right: 0;
        z-index: 1001;
        box-shadow: 0 -2px 16px rgba(0,0,0,0.08);
      }
      #main-content {
        margin-left: 0;
        margin-bottom: 60px;
        padding-bottom: 7rem;
        /* Centrage sur très petits écrans */
        align-items: center;
        justify-content: center;
      }
      #player-bar {
        left: 0;
        max-width: 100vw;
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      }
      .sidebar-logo {
        display: none;
      }
      .sidebar-menu {
        flex-direction: row;
        gap: 0.5rem;
        margin: 0;
      }
      #toggle-theme {
        margin: 0 0 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar navigation -->
  <nav id="sidebar">
    <div class="sidebar-menu">
      <button class="sidebar-btn active" id="nav-search"><span class="material-icons">search</span>Recherche</button>
      <button class="sidebar-btn" id="nav-history"><span class="material-icons">history</span>Historique</button>
      <button class="sidebar-btn" id="nav-likes"><span class="material-icons">favorite</span>Likes</button>
    </div>
    <button id="toggle-theme" title="Switch theme">
      <span class="material-icons" id="theme-icon">dark_mode</span>
    </button>
  </nav>
  <!-- Main content -->
  <div id="main-content">
    <header>
      <h1 class="app-title">
        <span class="material-icons">graphic_eq</span>
        DockyMusic
      </h1>
      <p class="app-subtitle">Découvrez et écoutez votre musique préférée</p>
    </header>
    <div id="search-view">
      <div id="search-bar">
        <input id="search-input" type="text" placeholder="Rechercher un titre, artiste..." autocomplete="off" />
        <button id="search-button">
          <span class="material-icons">search</span>
        </button>
      </div>
      <div id="loader">
        <span class="material-icons spin">autorenew</span>
        <p>Chargement...</p>
      </div>
      <main id="results"></main>
    </div>
    <div id="history-section" style="display:none;">
      <h3 class="section-title"><span class="material-icons">history</span>Historique d'écoute</h3>
      <div id="history-list"></div>
    </div>
    <div id="likes-section" style="display:none;">
      <h3 class="section-title"><span class="material-icons">favorite</span>Vos favoris</h3>
      <div id="likes-list"></div>
    </div>
  </div>
  <!-- Player bar -->
  <section id="player-bar" style="display:none;">
    <iframe id="youtube-player" allow="autoplay" src="" frameborder="0" allowfullscreen></iframe>
    <div id="player-info">
      <div id="player-title"></div>
      <div id="player-controls">
        <button class="control-button" id="prev" title="Précédent">
          <span class="material-icons">skip_previous</span>
        </button>
        <button class="control-button" id="play" title="Lecture">
          <span class="material-icons">play_arrow</span>
        </button>
        <button class="control-button" id="pause" title="Pause">
          <span class="material-icons">pause</span>
        </button>
        <button class="control-button" id="next" title="Suivant">
          <span class="material-icons">skip_next</span>
        </button>
        <button class="control-button" id="like-btn" title="Favori">
          <span class="material-icons" id="like-icon">favorite_border</span>
        </button>
      </div>
    </div>
  </section>
  <script>
    // DOM Elements
    const input = document.getElementById('search-input');
    const button = document.getElementById('search-button');
    const results = document.getElementById('results');
    const playerBar = document.getElementById('player-bar');
    const iframe = document.getElementById('youtube-player');
    const playerTitle = document.getElementById('player-title');
    const loader = document.getElementById('loader');
    const toggleTheme = document.getElementById('toggle-theme');
    const themeIcon = document.getElementById('theme-icon');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const historySection = document.getElementById('history-section');
    const historyList = document.getElementById('history-list');
    const likesSection = document.getElementById('likes-section');
    const likesList = document.getElementById('likes-list');
    const likeBtn = document.getElementById('like-btn');
    const likeIcon = document.getElementById('like-icon');

    // App state
    let currentVideoId = '';
    let currentVideoIndex = 0;
    let searchResults = [];
    const BASE_PATH = '/dockymusic';

    // Theme toggle
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      themeIcon.textContent = isLight ? 'light_mode' : 'dark_mode';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // Set initial theme from localStorage
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      themeIcon.textContent = 'light_mode';
    }

    // Search function
    const search = async () => {
      const query = input.value.trim();
      if (!query) return;

      loader.style.display = 'block';
      results.innerHTML = '';

      try {
        const res = await fetch(`https://mixerno.space/api/youtube-video-counter/search/${encodeURIComponent(query)}`);
        const data = await res.json();

        loader.style.display = 'none';
        searchResults = data.list;
        
        if (searchResults.length === 0) {
          results.innerHTML = '<p style="grid-column:1/-1;text-align:center;">No results found</p>';
          return;
        }

        results.innerHTML = '';
        searchResults.forEach(([title, thumb, videoId, channel, duration], index) => {
          const article = document.createElement('article');
          article.className = 'result';
          article.innerHTML = `
            <img src="${thumb}" alt="${title}" />
            <div class="result-info">
              <h3 class="result-title">${title}</h3>
              <p class="result-channel">${channel || 'Unknown artist'}</p>
            </div>
            ${duration ? `<span class="result-duration">${formatDuration(duration)}</span>` : ''}
          `;
          article.addEventListener('click', () => {
            currentVideoIndex = index;
            playVideo(videoId, title, channel);
          });
          results.appendChild(article);
        });
      } catch (e) {
        loader.style.display = 'none';
        results.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:var(--primary);">Error loading results. Please try again.</p>';
      }
    };

    // Format duration (seconds to MM:SS)
    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Play video
    function playVideo(videoId, title, channel = '') {
      currentVideoId = videoId;
      iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?enablejsapi=1&autoplay=1&iv_load_policy=3`;
      playerTitle.textContent = `${title} ${channel ? `• ${channel}` : ''}`;
      playerBar.style.display = 'flex';
      updateUrl(videoId);
      addToHistory(videoId, title, channel);
      updateLikeIcon();
    }

    // Player controls
    function postToPlayer(command) {
      if (!currentVideoId) return;
      iframe.contentWindow.postMessage(JSON.stringify({
        event: 'command',
        func: command,
        args: []
      }), '*');
    }

    playBtn.addEventListener('click', () => postToPlayer('playVideo'));
    pauseBtn.addEventListener('click', () => postToPlayer('pauseVideo'));
    prevBtn.addEventListener('click', playPrevious);
    nextBtn.addEventListener('click', playNext);

    function playPrevious() {
      if (searchResults.length === 0) return;
      currentVideoIndex = (currentVideoIndex - 1 + searchResults.length) % searchResults.length;
      const [title, , videoId, channel] = searchResults[currentVideoIndex];
      playVideo(videoId, title, channel);
    }

    function playNext() {
      if (searchResults.length === 0) return;
      currentVideoIndex = (currentVideoIndex + 1) % searchResults.length;
      const [title, , videoId, channel] = searchResults[currentVideoIndex];
      playVideo(videoId, title, channel);
    }

    // URL management
    function updateUrl(videoId) {
      if (history.pushState) {
        history.pushState(null, '', `${BASE_PATH}/${videoId}`);
      }
    }

    function replaceUrl(videoId) {
      if (history.replaceState) {
        history.replaceState(null, '', `${BASE_PATH}/${videoId}`);
      }
    }

    // Player expand/collapse
    playerTitle.addEventListener('click', () => {
      playerBar.classList.add('expanded');
      document.body.style.overflow = 'hidden';
    });

    // History management
    function getHistory() {
      return JSON.parse(localStorage.getItem('gm_history') || '[]');
    }

    function setHistory(history) {
      localStorage.setItem('gm_history', JSON.stringify(history));
    }

    function addToHistory(videoId, title, channel = '') {
      let history = getHistory();
      history = history.filter(item => item.videoId !== videoId);
      history.unshift({ videoId, title, channel });
      if (history.length > 20) history = history.slice(0, 20);
      setHistory(history);
      renderHistory();
    }

    function renderHistory() {
      const history = getHistory();
      historyList.innerHTML = '';
      
      if (history.length === 0) {
        historySection.style.display = 'none';
        return;
      }
      
      historySection.style.display = 'block';
      history.forEach(item => {
        const el = document.createElement('div');
        el.className = 'history-item';
        el.textContent = item.title;
        el.title = item.title;
        el.addEventListener('click', () => {
          playVideo(item.videoId, item.title, item.channel);
        });
        historyList.appendChild(el);
      });
    }

    // Likes management
    function getLikes() {
      return JSON.parse(localStorage.getItem('gm_likes') || '[]');
    }

    function setLikes(likes) {
      localStorage.setItem('gm_likes', JSON.stringify(likes));
    }

    function isLiked(videoId) {
      return getLikes().some(item => item.videoId === videoId);
    }

    function toggleLike() {
      if (!currentVideoId) return;
      
      let likes = getLikes();
      const currentTitle = playerTitle.textContent.split(' • ')[0];
      const currentChannel = playerTitle.textContent.split(' • ')[1] || '';
      
      if (isLiked(currentVideoId)) {
        likes = likes.filter(item => item.videoId !== currentVideoId);
      } else {
        likes.unshift({
          videoId: currentVideoId,
          title: currentTitle,
          channel: currentChannel
        });
        if (likes.length > 50) likes = likes.slice(0, 50);
      }
      
      setLikes(likes);
      updateLikeIcon();
      renderLikes();
    }

    function updateLikeIcon() {
      if (!currentVideoId) {
        likeBtn.style.display = 'none';
        return;
      }
      
      likeBtn.style.display = 'flex';
      if (isLiked(currentVideoId)) {
        likeIcon.textContent = 'favorite';
        likeIcon.style.color = 'var(--primary)';
      } else {
        likeIcon.textContent = 'favorite_border';
        likeIcon.style.color = '';
      }
    }

    function renderLikes() {
      const likes = getLikes();
      likesList.innerHTML = '';
      
      if (likes.length === 0) {
        likesSection.style.display = 'none';
        return;
      }
      
      likesSection.style.display = 'block';
      likes.forEach(item => {
        const el = document.createElement('div');
        el.className = 'like-item';
        el.textContent = item.title;
        el.title = item.title;
        el.addEventListener('click', () => {
          playVideo(item.videoId, item.title, item.channel);
        });
        likesList.appendChild(el);
      });
    }

    likeBtn.addEventListener('click', toggleLike);

    // Ajout navigation sidebar
    const navSearch = document.getElementById('nav-search');
    const navHistory = document.getElementById('nav-history');
    const navLikes = document.getElementById('nav-likes');
    const searchView = document.getElementById('search-view');

    function showView(view) {
      navSearch.classList.remove('active');
      navHistory.classList.remove('active');
      navLikes.classList.remove('active');
      searchView.style.display = 'none';
      historySection.style.display = 'none';
      likesSection.style.display = 'none';
      if (view === 'search') {
        navSearch.classList.add('active');
        searchView.style.display = 'block';
      } else if (view === 'history') {
        navHistory.classList.add('active');
        historySection.style.display = 'block';
      } else if (view === 'likes') {
        navLikes.classList.add('active');
        likesSection.style.display = 'block';
      }
    }
    navSearch.addEventListener('click', () => showView('search'));
    navHistory.addEventListener('click', () => { renderHistory(); showView('history'); });
    navLikes.addEventListener('click', () => { renderLikes(); showView('likes'); });

    // Initialize app
    function init() {
      // Check for video ID in URL
      let path = window.location.pathname;
      if (path.startsWith(BASE_PATH)) {
        path = path.slice(BASE_PATH.length);
      }
      path = path.replace(/^\/+/, '').split('/')[0];
      
      if (path && /^[\w-]{11}$/.test(path)) {
        loader.style.display = 'block';
        fetch(`https://mixerno.space/api/youtube-video-counter/search/${encodeURIComponent(path)}`)
          .then(res => res.json())
          .then(data => {
            const found = data.list.find(([, , vid]) => vid === path);
            const title = found ? found[0] : path;
            const channel = found ? found[3] : '';
            playVideo(path, title, channel);
            replaceUrl(path);
          })
          .catch(() => {
            playVideo(path, path);
            replaceUrl(path);
          })
          .finally(() => {
            loader.style.display = 'none';
          });
      }
      
      renderHistory();
      renderLikes();
      updateLikeIcon();
    }

    // Event listeners
    button.addEventListener('click', search);
    input.addEventListener('keydown', e => e.key === 'Enter' && search());

    // Initialisation vue par défaut
    window.addEventListener('DOMContentLoaded', () => {
      init();
      showView('search');
    });
  </script>
</body>
</html>
